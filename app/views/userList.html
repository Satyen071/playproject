
<div class="w3-container" ng-controller="userCtrl">

<h3>Users</h3>
<button class="w3-btn w3-green w3-ripple" ng-click="go()">&#9998; Create New User</button>
<button class="w3-btn w3-button w3-red" ng-click="logout()">
  Logout
</button>

<table class="w3-table w3-bordered w3-striped">
  <tr>
    <th>message</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr ng-repeat="user in users">
    <td>
    
     <button type="button" class="w3-btn" data-toggle="modal" data-target="#user">Message</button>
     <button type="button" class="w3-btn" ng-click="edit('new')">Edit</button>

 
    </td>
    <td>{{ user.fName }}</td>
    <td>{{ user.lName }}</td>
  </tr>
</table>
<br>
    <div class="modal fade" id="user" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
                   <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
